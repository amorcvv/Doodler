<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Doodle</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div>
            <a class="page-link" href="https://www.instagram.com/amor.cv/?hl=uk">Instagram</a>
            <a class="page-link" href="https://www.google.com.ua/imghp?hl=ru&tab=ri&ogbl">Зображення</a>
        </div>
        
        <div class="logo">
            <img src="gifka.gif" alt="logo">

        </div>


    <div class="search">
        <form action="https://google.com/search">
            <input
              class="form_input"
              type="text"
              name="q"
              autocomplete="off"
              spellcheck="false"
              placeholder="Введіть пошуковий запит чи URL"
            >
            <div class="button_input">
              <input class="button" type="submit" value="Пошук Google" />
              <input
                class="button"
                type="submit"
                value="Мені пощастить"
                name="btnI"
              >
    </div>
    </body>
</html>
